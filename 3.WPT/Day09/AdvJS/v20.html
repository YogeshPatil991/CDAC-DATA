   </form>
        <script>
            function Validation(){
               var isempty= checkempty("txtNum","1","Number is Required");
                 if(isempty==false){
                    var ischeckNumber=CheckNumber("txtNum","1","Needs to Emter Number is Required")
                        if(ischeckNumber==false){
                            CheckLengthCon("txtNum","1","Needs to Enter 4 digit Number",4)
                        }

                 }


                
            }

            function CheckLengthCon(id,errorDivId,errorMessage, lengthexp){
                var refTocontrol=document.getElementById(id);
                var refToerrorDivControl=document.getElementById(errorDivId);

                var val=refTocontrol.value.length;

                if(val<=lengthexp){
                    refToerrorDivControl.innerText="";

                }
                else{
                    refToerrorDivControl.innerHTML=errorMessage;
                }
                

            }

            function CheckNumber(id,errorDivId,errorMessage){

                var refTocontrol=document.getElementById(id);
                var refToerrorDivControl=document.getElementById(errorDivId);
                var isnum=isNaN(refTocontrol.value);

                if(isnum==true){
                    refToerrorDivControl.innerText=errorMessage;
                    return true;
                }
                else{
                    refToerrorDivControl.innerText="";
                    return false;
                }

            }

           function checkempty(id,errorDivId,errorMessage){
            var refTocontrol=document.getElementById(id);
            var refToerrorDivControl=document.getElementById(errorDivId);
            
                if(refTocontrol.value==""){
                    refToerrorDivControl.innerText=errorMessage;
                    return true;
                }
                else{
                    refToerrorDivControl.innerText="";
                    return false;
                }

            }
        </script>
