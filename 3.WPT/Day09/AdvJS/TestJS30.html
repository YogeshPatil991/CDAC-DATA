<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Storage</title>
</head>
<body>
    <h1>Second Page</h1>
    <a href="TestJS29.html">Go to Previous Page</a>
    <br>
    <input type="button" value="Get the Information" onclick="Fetch()"><br><br>
    <input type="button" value="Clear the storage" onclick="Clear()"><br><br>

    <div id="myDiv" style="height:200px; width:200px; border:1px black solid">

    </div>

    <script> 
    
    function Clear()
    {
        localStorage.removeItem("CName");
        localStorage.removeItem("CBooks");
    }
    function Fetch()
        {
            var refTomyDiv = 
                document.getElementById("myDiv");
          
            var cname =  localStorage.getItem("CName");
            var cbooks = localStorage.getItem("CBooks");

            var content = `<h1>Name Fetched = ${cname}</h1><h1>Books Fetched = ${cbooks}</h1>`;

            refTomyDiv.innerHTML = content;
    
        }
        
        </script>
</body>
</html>
