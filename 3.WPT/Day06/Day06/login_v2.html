<html>
    <head>
        <title>Register Here</title>
    </head>
    <body>
        <form action="CodeToExecuteAfterLogin.jsp"
              method="post">
            <center>
                <table>
                    <tr>
                        <td>UserName:</td>
                        <td>
                            <input type="text" 
                                name="username"
                                required="required"
                                placeholder="Enter Name here">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password"
                                   name="password"
                                   required="required"
                                   placeholder="Enter Password here">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <input type="submit" value="Sign In">
                            </center>
                        </td>
                    </tr>
                </table>
                <br>
                <a href="register.html">New User? Register Here..</a>
             </center>
