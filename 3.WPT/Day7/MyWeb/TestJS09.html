        function CheckLength(id,errorDivId, erroMessage, lengthExpected)
        {
            var refToControl = document.getElementById(id);
          
            var refToErrorControl =  
                    document.getElementById(errorDivId);

            var characterLength = refToControl.value.length;

            var isLengthOk = false;

            if(characterLength>=lengthExpected)
            {
                refToErrorControl.innerText = ""
                isLengthOk = true;
            }
            else
            {
                refToErrorControl.innerText = erroMessage;
                isLengthOk = false;
            }

            return isLengthOk;
        }
