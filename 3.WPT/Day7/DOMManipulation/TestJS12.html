<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click Me To Start" onclick="Repeat()">
    <input type="button" value="Click Me To Stop" onclick="Stop()">
    <script>
        var i = 0;
        var tokenNo ;

        function Repeat()
        {
            tokenNo=   window.setInterval(Print, 1000);
            console.log("Queue Token No = " + tokenNo + " ***********")
            //Print();
        }

        function Stop()
        {
            window.clearInterval(tokenNo);
        }

        function Print()
        {
            
            i = i + 1;
            console.log(i);
        }
        
    </script>    
</body>
</html>
