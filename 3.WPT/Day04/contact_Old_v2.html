<html>
    <head>
        <title>My Website</title>
        <style>
            .myinputStyle
            {
                border-style: solid;
                border-width: 2px;
                border-color: green;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
            }

            .mycolumnStyle{
                color: darkgreen;
                font-weight:bolder;
            }
        </style>
    </head>
    <body>
        <form action="mycodeonserverside.jsp"
              method="get">

            <div style="height: 100px;width: 100%;background-color: orangered;">
                <img src="images/logo.jpg" style="height: 100px;width: 100px;">
            </div>
            <hr>
            <a href="home.html" >Home</a> | 
            <a href="about.html">About Us</a> | 
            <a href="contact.html" >Contact Us</a> | 
        <hr>
            <hr>
            <h1>Contact Us!</h1>
            <table>
                <tr>
                    <td class="mycolumnStyle">No:</td>
                    <td>
                        <input type="number" name="eno" required="required" 
                        min="1" max="100" 
                        class="myinputStyle">
                    </td>
                </tr>

                <tr>
                    <td  class="mycolumnStyle">Name:</td>
                    <td>
                        <input type="text" name="ename"
                        required="required"
                        class="myinputStyle">
                    </td>
                </tr>

                <tr>
                    <td  class="mycolumnStyle">Age:</td>
                    <td>
                        <input type="number" name="eage"
                        required="required" min="18" max="60"
                        class="myinputStyle">
                    </td>
                </tr>
                <tr>
                    <td  class="mycolumnStyle">EMail:</td>
                    <td>
                        <input type="email" name="email"
                        required="required" 
                        class="myinputStyle">
                    </td>
                </tr>
                <tr>
                    <td  class="mycolumnStyle">Color:</td>
                    <td>
                        <input type="color" name="somecolor" 
                        class="myinputStyle"
                        style="border-style:dotted;">
                    </td>
                </tr>

                <tr>
                    <td  class="mycolumnStyle">DOB:</td>
                    <td>
                        <input type="date" name="dob" 
                        class="myinputStyle">
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <input type="submit" 
                            value="Send Details" >
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <div style="height: 100px;width: 100%;background-color: green;">
                Footer
            </div>
    </form>
    </body>
</html>
